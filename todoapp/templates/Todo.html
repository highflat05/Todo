<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>ToDoリスト</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      
      <!-- 
      <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/watch?v=M1zLG5PVMO4" title="YouTube video" allowfullscreen></iframe>
      </div>
      -->

      <!-- 入力フォーム -->
      <label for="exampleFormControlInput1" class="form-label">追加したいタスクを入力して「追加」をクリック</label>
      <form class="mb-3" action='/todo_post/' method='POST'>{% csrf_token %}
        <input type='text' name='content' />
        <button class="btn btn-primary" type='submit' value='add'>追加</button>
      </form>

      <!-- todoリストを表示 -->
      <label for="exampleFormControlInput1" class="form-label">タスク一覧</label>
      {% for task in todo_items %}
        <div class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">{{ task.content }}</h5>
            <form action='/delete/{{task.id}}' method='POST'>{% csrf_token %}
              <button class="btn btn-success" type='submit' value='delete'>完了</button>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
